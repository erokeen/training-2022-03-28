<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="form">
    <form class="signup">
      <h1 class="title">Sign Up</h1>
      
      <div class="form_container">
         <input class="first_name"  placeholder="First Name"></input>
         <input class="last_name" placeholder="Last Name"></input>
      </div>
  
      <div class="form_container">
        <input class="mobile_no" placeholder="Mobile No."></input>
      </div>
      <div class="form_container">
        <input class="email_address" placeholder="Email Address"></input>
      </div>
      <div class="form_container">
        <input class="password" placeholder="Password"></input>
        <input class="confirm_password" placeholder="Confirm Password"></input>
</div>
    
      <div class="form_confirmation">
        <div class="confirmation_box">
          <input type="checkbox"/>
          <label>I Agree</label>
          </div>
          <div>
            By clicking <span class="highlight">Register</span>, you agree to the <a href="#" class="link">Terms and Conditions</a> set out by this site, including our Cookie Use.
          </div>
        </div>
          <div class="buttons_container">
            <button class="register_button">Register</button>
            <button class="signin_button">Sign In</button>
          </div>
        </div>
       </form>
      </div>

</body>
</html>
